<!doctype html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
</head>

<body>

<div id="map" style="width:800px;height:600px;background-color:#ccc;margin:auto;overflow:hidden;position:relative;background:#fff url('http://inapcache.boston.com/universal/site_graphics/blogs/bigpicture/ngm125_011113/bp1.jpg') no-repeat 100px 100px;">
	
</div>

<script>
function main() {
	var clicked = false;
	var $map = $('#map');
	$map.mousedown(function(e){
		console.log('mousedown');		
		var x1 = e.pageX, y1 = e.pageY, px1 = parseInt($map.css('background-position-x')), py1 = parseInt($map.css('background-position-y'));
		$map.mousemove(function(e){
			console.log('mousemove');

			var px = e.pageX - x1,
				py = e.pageY - y1;
			console.log(px + ' ' + py);			
			$map.css('background-position', (px1 + px) + 'px ' + (py1 + py) + 'px');		
		}).mouseup(function(e){
			console.log('mouseup');
			$map.unbind('mousemove').unbind('mouseup');
		});
	});
}

$(function(){
	main();
});

</script>
</body>
</html>
