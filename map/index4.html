<!doctype html>
<html>
<head>
	<style>
	#container{
		border: 1px solid #cbcbcb;
	}
	
	#map > div{
		width:32px;
		height:32px;
		position:absolute;
	}
	
	.class1055d3e698d289f2af8663725127bd4b{
		background-color: blue;
	}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
</head>

<body>

<div id="container" style="width:800px;height:600px;overflow:hidden;position:relative;margin:auto">
	<div id="map">
		
	</div>
</div>
<script>
function main() {
	var $container=$('#container'), $map = $('#map'), ox = 0, oy = 0, dx, dy;
	
	for(var i=0;i<20;i++)
	for(var j=0;j<20;j++){
		var $div = $('<div class="class1055d3e698d289f2af8663725127bd4b">')
		$div.offset({left:i*32, top:j*32})
		$map.append($div)
	}
	
	$container.mousedown(function(e){
		console.log('mousedown');		
		var x1 = e.pageX, y1 = e.pageY;
		$container.mousemove(function(e){
			console.log('mousemove');
			dx = (e.pageX - x1);
			dy = (e.pageY - y1);
			$map.css('-webkit-transform', 'translate(' + (ox + dx) + 'px, ' + (oy + dy) + 'px)');		
		}).mouseup(function(e){
			console.log('mouseup');
			ox += dx, oy += dy;
			$container.unbind('mousemove').unbind('mouseup');
		});
	});
}

$(function(){
	main();
});

</script>
</body>
</html>
