<!doctype html>
<html>
<head>
<style type="text/css">
#sprite{
	position: absolute;
	width: 50px;
	height: 50px;
	background-color: red;
	left:0;
	top:0;
}
</style>
</head>

<body>

<div id="sprite">
	
</div>

<script>
var requestAnimationFrame = webkitRequestAnimationFrame,
sprite = document.getElementById('sprite'),
x = 0, y = 0,
speed = 0.1,
moving,
keys = [],
start = Date.now(),
loop = function(time) {
	var delta = time - start
	if(moving === 37) {
		sprite.style.left = (x -= delta * speed) + 'px'
	} else if(moving === 38) {
		sprite.style.top = (y -= delta * speed) + 'px'
	} else if(moving === 39) {
		sprite.style.left = (x += delta * speed) + 'px'
	} else if(moving === 40) {
		sprite.style.top = (y += delta * speed) + 'px'
	}

	start = time
	requestAnimationFrame(loop)
}

requestAnimationFrame(loop)

document.onkeydown = function(k){
	var c = k.keyCode
	if(c>=37 && c<=40) {
		if(keys[0] != c) {
			keys.unshift(moving = c)
		}
	}
}

document.onkeyup = function(k){
	var c = k.keyCode
	if(c>=37 && c<=40) {
		keys.shift()
		if(keys.length) {
			moving = keys[0]	
		} else {
			moving = false
		}
	}
}
</script>
</body>
</html>
